<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 1</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <img src="images/logo.svg" alt="Logo" class="logo">
            <div class="burger-menu" id="burger-menu">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <nav class="menu" id="menu">
                <ul class="list">
                    <li>Home</li>
                    <li>About</li>
                    <li>Projects</li>
                    <li>Contact</li>
                </ul>
                <button class="cta-button">Get onboarded</button>
            </nav>
        </nav>
    </header>

    <main>
        <div class="content">
            <div class="content-text">
                <h1>Where nature meets humanoid</h1>
                <p>We create seamless interfaces between organic life and advanced technology unlocking new ways to feel, think, and
                    interact.</p>
                <div class="buttons-container">
                    <button class="cta-2-button">
                        <div>
                            <p>Get onboarded</p>
                            <img src="images/arrow-right.svg" alt="arrow-right">
                        </div>
                    </button>
                    <button class="learn-more-button">Learn more</button>
                </div>
            </div>
            <div class="poumons-container">
                <img class="cercle" src="images/cercle.svg" alt="Cercle">
                <img class="poumons" src="images/poumons.png" alt="Poumons">
            </div>
        </div>
    </main>
    <video class="video" src="videos/video.mp4" autoplay muted loop></video>
    <div class="video-overlay"></div>
<script>
    // Gestion du burger menu
    const burgerMenu = document.getElementById('burger-menu');
    const menu = document.getElementById('menu');

    burgerMenu.addEventListener('click', () => {
        burgerMenu.classList.toggle('active');
        menu.classList.toggle('active');
    });

    // Fermer le menu en cliquant sur un lien
    document.querySelectorAll('.menu .list li').forEach(link => {
        link.addEventListener('click', () => {
            burgerMenu.classList.remove('active');
            menu.classList.remove('active');
        });
    });

    // Animation d'entrée pour le header
    gsap.from('.header', {
        duration: 1,
        y: -100,
        opacity: 0,
        ease: 'power3.out'
    });

    // Animation pour le logo
    gsap.from('.logo', {
        duration: 1.2,
        scale: 0,
        rotation: 360,
        ease: 'back.out(1.7)',
        delay: 0.3
    });

    // Animation pour le menu
    gsap.from('.menu .list li', {
        duration: 0.8,
        y: -30,
        opacity: 0,
        stagger: 0.1,
        ease: 'power2.out',
        delay: 0.5
    });

    // Animation pour le bouton CTA du header
    gsap.from('.cta-button', {
        duration: 1,
        scale: 0,
        ease: 'elastic.out(1, 0.3)',
        delay: 0.8
    });

    // Animation pour le titre principal
    gsap.from('.content-text h1', {
        duration: 1.5,
        y: 100,
        opacity: 0,
        ease: 'power3.out',
        delay: 0.2
    });

    // Animation pour le paragraphe
    gsap.from('.content-text p', {
        duration: 1.2,
        y: 50,
        opacity: 0,
        ease: 'power2.out',
        delay: 0.6
    });

    // Animation pour les boutons
    gsap.from('.buttons-container button', {
        duration: 1,
        y: 30,
        opacity: 0,
        stagger: 0.2,
        ease: 'power2.out',
        delay: 1
    });

    // Animation pour le cercle
    gsap.from('.cercle', {
        duration: 2,
        scale: 0,
        rotation: 180,
        ease: 'power2.out',
        delay: 0.5
    });

    // Animation pour les poumons
    gsap.from('.poumons', {
        duration: 1.5,
        scale: 0.5,
        opacity: 0,
        ease: 'power2.out',
        delay: 1
    });

    // Animation de flottement pour les poumons
    gsap.to('.poumons', {
        duration: 3,
        y: -10,
        repeat: -1,
        yoyo: true,
        ease: 'power1.inOut'
    });

    // Animation pour la vidéo
    gsap.from('.video', {
        duration: 2,
        opacity: 0,
        scale: 1.1,
        ease: 'power2.out',
        delay: 1.5
    });

    // Animation au scroll pour les éléments
    gsap.registerPlugin(ScrollTrigger);

    // Animation de pulsation pour le logo
    gsap.to('.logo', {
        duration: 2,
        scale: 1.1,
        repeat: -1,
        yoyo: true,
        ease: 'power1.inOut',
        delay: 3
    });

    // Animation de la flèche dans le bouton
    gsap.to('.cta-2-button img', {
        duration: 0.5,
        x: 5,
        repeat: -1,
        yoyo: true,
        ease: 'power1.inOut',
        delay: 2
    });

    // Animation des boutons au hover
    document.querySelectorAll('.cta-2-button, .learn-more-button').forEach(button => {
        button.addEventListener('mouseenter', () => {
            gsap.to(button, {
                duration: 0.3,
                scale: 1.05,
                ease: 'power2.out'
            });
        });

        button.addEventListener('mouseleave', () => {
            gsap.to(button, {
                duration: 0.3,
                scale: 1,
                ease: 'power2.out'
            });
        });
    });

    // Animation du menu au hover
    document.querySelectorAll('.menu .list li').forEach(item => {
        item.addEventListener('mouseenter', () => {
            gsap.to(item, {
                duration: 0.2,
                y: -2,
                ease: 'power2.out'
            });
        });

        item.addEventListener('mouseleave', () => {
            gsap.to(item, {
                duration: 0.2,
                y: 0,
                ease: 'power2.out'
            });
        });
    });
</script>
</body>
</html>
