<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <img src="images/logo.svg" alt="Logo" class="logo">
            <nav class="menu">
                <ul class="list">
                    <li>Home</li>
                    <li>About</li>
                    <li>Projects</li>
                    <li>Contact</li>
                </ul>
                <button class="cta-button">Get onboarded</button>
            </nav>
        </nav>
    </header>

    <main>
        <div class="content">
            <div class="content-text">
                <h1>Where nature meets humanoid</h1>
                <p>We create seamless interfaces between organic life and advanced technology unlocking new ways to feel, think, and
                    interact.</p>
                <div class="buttons-container">
                    <button class="cta-2-button">
                        <div>
                            <p>Get onboarded</p>
                            <img src="images/arrow-right.svg" alt="arrow-right">
                        </div>
                    </button>
                    <button class="learn-more-button">Learn more</button>
                </div>
            </div>
            <div class="poumons-container">
                <img class="cercle" src="images/cercle.svg" alt="Cercle">
                <img class="poumons" src="images/poumons.png" alt="Poumons">
            </div>
        </div>
    </main>
    <video class="video" src="videos/video.mp4" autoplay muted loop></video>
</body>
</html>
