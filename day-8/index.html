<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 8</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>
    <img class="bentley" src="images/bentley.png" alt="Bentley">
    <header>
        <h1>BENTLEY</h1>
        <div class="burger-menu" id="burger-menu">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <nav class="menu" id="menu">
            <ul>
                <li>Models</li>
                <li>Services</li>
                <li>About</li>
            </ul>
        </nav>
        <p>.</p>
    </header>
    <main>
        <section class="hero-container">
            <h2>Bentley Continental GT</h2>
            <div class="button-container">
                <div class="button-wrap">
                    <button>
                        <span class="button-text">Enquire To Buy</span>
                    </button>
                    <div class="button-shadow"></div>
                </div>
                <div class="button-wrap">
                    <button>
                        <span class="button-text">Configure Now</span>
                    </button>
                    <div class="button-shadow"></div>
                </div>
            </div>
        </section>
        <section class="stats-container">
            <div id="glass" class="stats">
                <div class="stat">
                    <h2>542 hp</h2>
                    <p>Power</p>
                </div>
                <div class="stat">
                    <h2>770 Nm</h2>
                    <p>Torque</p>
                </div>
                <div class="stat">
                    <h2>198 mph</h2>
                    <p>Top Speed</p>
                </div>
                <div class="stat">
                    <h2>3.9 s</h2>
                    <p>0-60 mph</p>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>

</html>
