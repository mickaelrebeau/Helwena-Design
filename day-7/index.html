<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 7</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>
    <main>
        <img class="header" src="images/header.svg" alt="Iphone Status Bar">
        <div class="actions">
            <img src="images/arrow.svg" alt="Arrow">
            <img src="images/menu.svg" alt="Menu">
        </div>
        <div class="cover-container">
            <img class="cover-rectangle-27" src="images/cover/Rectangle 27.png" alt="Rectangle 27">
            <img class="cover-rectangle-26" src="images/cover/Rectangle 26.png" alt="Rectangle 26">
            <img class="cover-rectangle-27-1" src="images/cover/Rectangle 27-1.png" alt="Rectangle 27-1">
            <img class="cover-line-3" src="images/cover/Line 3.png" alt="Line 3">
            <img class="cover-line-2" src="images/cover/Line 2.png" alt="Line 2">
            <img class="cover-branch" src="images/cover/branch.png" alt="Branch">
            <div class="cover-disque">
                <div class="cover-disque-container">
                    <img class="cover-disque-img" src="images/cover/disque.png" alt="Disque">
                    <img class="cover-mj" src="images/cover/mj.jpg" alt="MJ">
                </div>
            </div>
        </div>
        <section class="cover-section">
            <div class="cover-title">
                <h1>Thriller</h1>
                <p>Michael Jackson</p>
            </div>
            <div class="cover-lecture">
                <div class="lecture-bar"></div>
                <div class="lecture-time">
                    <p>00:00</p>
                    <p>03:55</p>
                </div>
            </div>
            <div class="cover-actions">
                <img class="shuffle" src="images/shuffle.svg" alt="Shuffle">
                <div class="cover-actions-play">
                    <img class="previous" src="images/previous.svg" alt="Previous">
                    <img class="play" src="images/play.svg" alt="Play">
                    <img class="pause" src="images/pause.svg" alt="Pause" style="display: none;">
                    <img class="next" src="images/next.svg" alt="Next">
                </div>
                <img class="repeat" src="images/repeat.svg" alt="Repeat">
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
