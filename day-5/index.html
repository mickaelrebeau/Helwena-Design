<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 5</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>
    <main>
        <section class="glass-container">
            <!-- Effet Liquid Glass -->
            <div class="liquid-overlay liquid-1"></div>
            <div class="liquid-overlay liquid-2"></div>
            <div class="liquid-overlay liquid-3"></div>
            
            <form action="" class="form">
                <h1>Login</h1>
                <label for="email">E-mail</label>
                <input type="email" placeholder="E-mail address...">
                <label for="password">Password</label>
                <input type="password" placeholder="Password..">
                <p class="forgot-password">Forgot password?</p>
                <button class="connect-button">Connect</button>
            </form>
            <div class="form-footer">
                <p class="form-footer-text">Or continue with</p>

                <div class="social-buttons">
                    <div class="button-wrap">
                        <button class="social-button">
                            <img src="images/google.png" alt="Google" class="social-button-icon">
                        </button>
                        <div class="button-shadow"></div>
                    </div>
                    <div class="button-wrap">
                        <button class="social-button">
                            <img src="images/apple.png" alt="Apple" class="social-button-icon">
                        </button>
                        <div class="button-shadow"></div>
                    </div>
                    <div class="button-wrap">
                        <button class="social-button">
                            <img src="images/facebook.png" alt="Facebook" class="social-button-icon">
                        </button>
                        <div class="button-shadow"></div>
                    </div>
                </div>

                <p class="sign-up-text">Don't have an account? <a href="#">Sign up</a></p>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
